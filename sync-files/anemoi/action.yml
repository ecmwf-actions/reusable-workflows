name: ecmwf-anemoi-ci
description: Action to update commonly used CIs across the Anemoi ecosystem.
runs:
  using: composite
  steps:
    - uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - shell: bash
      run: pip install -r $GITHUB_ACTION_PATH/requirements.txt

    - shell: bash
      run: python $GITHUB_ACTION_PATH/apply_template.py --repo_name=${{ github.repository }}
