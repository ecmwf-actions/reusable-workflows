on:
  workflow_call:
    inputs:
      python-version:
        description: The version of Python binary to use.
        required: false
        default: '3.x'
        type: string
      optional-dependencies:
        description: The optional dependencies to install.
        required: false
        default: 'all,tests'
        type: string
      custom-pytest:
        description: Custom command for `pytest` call. Custom executable like `poetry run pytest` or `micromamba run -n myenv pytest`.
        required: false
        default: 'pytest'
        type: string
      repository:
        description: The source repository name, in case it differs from the current one. Repository names should
          follow the standard Github `owner/name` format.
        required: false
        default: ${{ github.repository }}
        type: string
      ref:
        description: The source repository reference, in case it differs from the current one.
        required: false
        default: ${{ github.ref }}
        type: string
      working-directory:
        description: Working directory to build Python package (for monorepos).
          Defaults to root directory.
        type: string
        required: false
        default: "./"
  
jobs:
  check_date:
    runs-on: ubuntu-latest
    name: Check latest commit
    outputs:
      should_run: ${{ steps.should_run.outputs.should_run }}
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repository }}
          ref: ${{ inputs.ref }}
      - name: print latest_commit
        run: echo ${{ github.sha }}
      - id: should_run
        continue-on-error: true
        name: check latest commit is less than a day
        if: ${{ github.event_name == 'schedule' }}
        run: test -z $(git rev-list  --after="24 hours"  ${{ github.sha }}) && echo "::set-output name

  integration-tests:
    strategy:
      fail-fast: false
      matrix:
        platform: ["ubuntu-latest"]
    name: Run integration tests with Python ${{ inputs.python-version }} 
    runs-on: ${{ matrix.platform }}
    needs: check_date
    if: ${{ needs.check_date.outputs.should_run != 'false' }}
    steps:
        
      - uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repository }}
          ref: ${{ inputs.ref }}
      - name: Set up Python ${{ inputs.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip         
          python -m pip install .[${{ inputs.optional-dependencies }}]
          python -m pip install pytest pytest-cov
      - name: Run integration tests
        run: |
          python -m pytest tests/integration --cov=src --cov-report=xml
 

